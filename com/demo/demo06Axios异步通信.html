<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios异步通信</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div>{{info.name}}</div>
    <div>{{info.address.city}}</div>
    <a v-bind:href="info.url">点到百度</a>
</div>

<script>
    var vue = new Vue({
        el: "#app",
        data(){
            return{
                info: {
                    name: null,
                    address: null,
                },
                url: null
            }
        },
        mounted(){
            axios.get("../data.json").then(response => (this.info = response.data))
        }
    })
</script>
</body>
</html>
