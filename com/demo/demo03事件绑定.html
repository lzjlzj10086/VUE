<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="sayHello">click me</button>
</div>

<script>
    var vue = new Vue({
        el: "#app",
        data: {
            message: "hello event"
        },
        <!--事件绑定：方法一定要放在methods里面，而且是键值对形式-->
        methods: {
            sayHello: function () {
                alert(this.message)
            }
        }
    });
</script>
</body>
</html>
