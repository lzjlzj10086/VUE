<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<h1>双向绑定：数据改变，视图改变。视图改变，数据改变</h1>
<h2>vue会忽略表单中的：checked，select，value</h2>
<hr>
<div id="app">
    username: <input type="text" v-model="username"/>{{username}}<br>
    性别:男<input type="radio" name="sex" checked="checked" value="男" v-model="sex">
        女<input type="radio" name="sex" value="女" v-model="sex">
    展示选择:{{sex}}
    <hr>
    <select v-model="select">
        <option value="" disabled>---请选择---</option>
        <option>a</option>
        <option>b</option>
        <option>c</option>
    </select>
    <span>value: {{select}}</span>
</div>

<script>
    var vue = new Vue({
        el: "#app",
        data: {
            username: "",
            sex: "",
            select:""
        }
    })
</script>
</body>
</html>
