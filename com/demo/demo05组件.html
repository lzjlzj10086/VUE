<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <mycom v-for="item in items" v-bind:data="item"></mycom>
</div>
<script>
    Vue.component("mycom",{
        props: ['data'],
        template: '<li>{{data}}</li>'
    });
    var vue = new Vue({
        el: "#app",
        data:{
            items:["java","后端","前端"]
        }
    });
</script>
</body>
</html>
